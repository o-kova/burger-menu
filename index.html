<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./assets/style/normalize.css" /> -->
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <!-- <link rel="shortcut icon" href="./assets/images/icons/icon1.svg" /> -->
    <link
      rel="stylesheet"
      href="./assets/fonts/TildaSans.07Web/TildaSans-Regular/TildaSans-Regular.css"
    />
    <link
      rel="stylesheet"
      href="./assets/fonts/TildaSans.07Web/TildaSans-Bold/TildaSans-Bold.css"
    />
    <link
      rel="stylesheet"
      href="./assets/fonts/TildaSans.07Web/TildaSans-ExtraBold/TildaSans-ExtraBold.css"
    />
    <title>Фонд борьбы с диабетом</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <!-- logo -->
        <a href="#" class="header__logo"
          ><img
            src="./assets/images/logo2-mob.jpg"
            class="header__img"
            alt="ФБД"
        /></a>
        <!-- hamburger icon -->
        <input class="header__side-menu" type="checkbox" id="side-menu" />
        <label class="header__hamb" for="side-menu"
          ><span class="header__hamb-line"></span
        ></label>
        <!-- menu -->
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__item">
              <a href="#" class="header__link">Фестиваль</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">О нас</a>
            </li>
            <li class="header__item">
              <a href="#partners" class="header__link">Партнеры</a>
            </li>
            <li class="header__item">
              <a href="#contest" class="header__link">Конкурс</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Отзывы</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Контакты</a>
            </li>
          </ul>
        </nav>
        <div class="header__btn-container">
          <div class="header__btn">
            <a href="#" class="header__btn-link button">Помочь</a>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="block-festival">
        <div class="block-festival__container container">
          <div class="block-festival__content">
            <div class="block-festival__text">
              <h2 class="block-festival__title title-h2">
                «ДиабетФест» в Казани
              </h2>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
